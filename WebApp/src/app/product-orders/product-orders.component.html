<table class="table table-striped table-hover" style="width: 100%;">
    <thead>
    <tr>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Order Placed</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let productOrder of productOrders$ | async">
        <td>{{productOrder.order.customer.firstName}} {{productOrder.order.customer.lastName}}</td>
        <td>{{productOrder.product.name}}</td>
        <td>{{productOrder.quantity}}</td>
        <td>{{productOrder.order.orderPlaced}}</td>
        <td><button class="btn btn-primary">Edit</button></td>
        <td><button class="btn btn-secondary">Delete</button></td>
    </tr>
    </tbody>
</table>
